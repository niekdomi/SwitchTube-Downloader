name: CI

on:
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize

jobs:
  dictionary:
    runs-on: ubuntu-latest
    name: Check dictionary sorting
    timeout-minutes: 1

    if: ${{ !github.event.pull_request.draft }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check if dictionary is sorted
        run: |
          BOLD_RED="\033[1;31m"
          BOLD_YELLOW="\033[1;33m"
          BOLD_GREEN="\033[1;32m"
          RESET="\033[0m"

          if [ ! -f ".cspell_ignored" ]; then
            echo -e "${BOLD_RED}Error: .cspell_ignored not found${RESET}"
            exit 1
          fi

          # Check if file is sorted (case-insensitive, using C locale for consistency)
          if LC_ALL=C sort -C -f .cspell_ignored; then
            echo -e "${BOLD_GREEN}âœ“ .cspell_ignored is properly sorted${RESET}"
          else
            echo -e "${BOLD_RED}Error: .cspell_ignored is not sorted alphabetically (case-insensitive)${RESET}"
            echo -e "${BOLD_YELLOW}To fix this, run: LC_ALL=C sort -f -o .cspell_ignored .cspell_ignored${RESET}"
            exit 1
          fi
        shell: bash

  spellcheck:
    runs-on: ubuntu-latest
    name: Spellcheck
    timeout-minutes: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Starting cspell
        uses: streetsidesoftware/cspell-action@v7
        with:
          files: ""
          root: "."
          check_dot_files: false
          inline: error
          treat_flagged_words_as_errors: false
          suggestions: true
          strict: true
          config: ".cspell.yaml"
          incremental_files_only: ${{ env.ACT != 'true' }}
          verbose: true
          use_cspell_files: false

  test:
    runs-on: ubuntu-latest
    name: Test & Coverage
    timeout-minutes: 1

    permissions:
      pull-requests: write

    if: ${{ !github.event.pull_request.draft }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          check-latest: true

      - name: Run tests and generate coverage
        run: |
          go test -coverprofile=coverage.out ./internal/...
          go tool cover -func=coverage.out > coverage.txt

      - name: Convert coverage to Markdown
        if: github.event_name == 'pull_request'
        run: |
          INPUT="coverage.txt"
          OUTPUT="coverage.md"

          if [[ ! -f "$INPUT" ]]; then
            echo "Warning: Coverage file not found at $INPUT" >&2
            exit 0
          fi

          # Extract total coverage percentage
          TOTAL_LINE=$(grep -i "total" "$INPUT" || echo "")
          PERCENT="N/A"
          if [[ -n "$TOTAL_LINE" ]]; then
            PERCENT=$(echo "$TOTAL_LINE" | grep -oP '\d+\.\d+%' | tail -1 || echo "N/A")
          fi

          # Calculate per-file coverage
          echo "### ðŸ“Š Test Coverage Report" > "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo "> **Overall Coverage**: $PERCENT" >> "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo '```' >> "$OUTPUT"

          # Remove prefix and aggregate by file
          sed 's|switchtube-downloader||g' "$INPUT" | \
            awk '
              # Skip total line
              /total:/ { next }

              {
                # Parse the line
                file_func = $1
                coverage = $2

                # Extract file path (everything before last colon and function name)
                match(file_func, /^(.+):[0-9]+:/, arr)
                if (arr[1] != "") {
                  file = arr[1]

                  # Remove % sign and convert to number
                  gsub(/%/, "", coverage)
                  cov_num = coverage + 0

                  # Accumulate coverage per file
                  file_total[file] += cov_num
                  file_count[file]++
                }
              }

              END {
                # Calculate and print average coverage per file
                for (file in file_total) {
                  avg = file_total[file] / file_count[file]
                  printf "%-60s %6.1f%%\n", file, avg
                }
              }
            ' | sort >> "$OUTPUT"

          echo '```' >> "$OUTPUT"
          echo "" >> "$OUTPUT"
          echo "_Generated on $(date -u '+%Y-%m-%d %H:%M:%S UTC')_" >> "$OUTPUT"

      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage-report
          path: coverage.md
          recreate: true

  build:
    strategy:
      matrix:
        go: [stable]
        os: [ubuntu-latest, macos-latest, windows-latest]

    name: Build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 3
    permissions:
      contents: read
      pull-requests: read

    if: ${{ !github.event.pull_request.draft }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          check-latest: true

      - name: Build
        run: go build -ldflags "-s -w -X switchtube-downloader/cmd.version=$(git describe --tags --always)"

  lint:
    runs-on: ubuntu-latest
    name: Lint
    timeout-minutes: 1
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          check-latest: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
