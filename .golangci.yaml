version: "2"

linters:
  default: all
  disable:
    - depguard
    - forbidigo
    - lll
    - noinlineerr
    - varnamelen
    - wsl

  exclusions:
    rules:
      - path: cmd/
        linters:
          - gochecknoglobals
          - gochecknoinits
      - path: internal/helper/ui/colors/colors.go
        linters:
          - godoclint
      - path: internal/helper/ui/input/input.go
        linters:
          - cyclop
          - mnd
      - path: internal/helper/ui/table/table.go
        linters:
          - errcheck
          - exhaustruct
          - gosec
      - path: _test\.go|testing_helpers\.go
        linters:
          - errcheck
          - exhaustruct
          - funlen
          - gosec
          - maintidx
          - paralleltest
          - testpackage

  settings:
    exhaustruct:
      exclude:
        - '.+/cobra\.Command$'
        - '.+/cobra\.CompletionOptions$'
    funcorder:
      alphabetical: true
    gosec:
      excludes:
        - G101
        - G304

formatters:
  enable:
    - gofumpt

  settings:
    gofumpt:
      module-path: switchtube-downloader
