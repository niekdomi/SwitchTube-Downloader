version: "2"

linters:
  default: all
  disable:
    - depguard
    - forbidigo
    - gochecknoglobals
    - lll
    - noinlineerr
    - varnamelen
    - wsl

  exclusions:
    rules:
      - path: cmd/
        linters:
          - gochecknoinits
      - path: internal/helper/ui/ansi/ansi.go
        linters:
          - godoclint
      - path: internal/helper/ui/input/input.go
        linters:
          - cyclop
          - mnd
      - path: internal/helper/ui/table/table.go
        linters:
          - errcheck
          - exhaustruct
          - gosec
      - path: _test\.go
        linters:
          - errcheck
          - exhaustruct
          - funlen
          - gosec
          - maintidx
          - paralleltest
          - testpackage

  settings:
    exhaustruct:
      exclude:
        - '.+/cobra\.Command$'
        - '.+/cobra\.CompletionOptions$'
    funcorder:
      alphabetical: true
    gosec:
      excludes:
        - G101
        - G304
        - G602
    mnd:
      ignored-numbers:
        - "100"
    wsl_v5:
      disable:
        - append
        - assign
        - expr
    revive:
      rules:
        - name: enforce-repeated-arg-type-style
          arguments:
            - func-arg-style: "full"
              func-ret-val-style: "full"

formatters:
  enable:
    - gofumpt

  settings:
    gofumpt:
      module-path: switchtube-downloader
